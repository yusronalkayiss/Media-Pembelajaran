<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik Demokrasi dalam NKRI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Praktik Demokrasi dalam NKRI</h1>
        </div>
    </header>

    <!-- Beranda -->
    <section id="home" class="hero">
        <div class="container">
            <h2>Selamat Datang!</h2>
            <p><span id="typing-text"></span><span id="cursor">|</span></p> <!-- Efek Mengetik -->
            <input type="text" id="nameInput" placeholder="Masukkan nama untuk memulai">
            <p id="warningMessage" style="color: red; display: none;">Silakan masukkan nama terlebih dahulu!</p>
            <br>
            <button id="startButton" class="button">Masuk</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Praktik Demokrasi dalam NKRI. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
